<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}"
>

<head>
  <meta charset="utf-8">
  <title>JobEntry - Job Portal Website Template</title>
</head>

<body>
<div  layout:fragment="content" class="bg-white p-0">

  <!-- Header End -->
  <div class="py-5 bg-dark page-header mb-5">
    <div class="container my-5 pt-5 pb-4">
      <h1 class="display-3 text-white mb-3 animated slideInDown">Job List</h1>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb text-uppercase">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item"><a href="#">Pages</a></li>
          <li class="breadcrumb-item text-white active" aria-current="page">Job List</li>
        </ol>
      </nav>
    </div>
  </div>
  <!-- Header End -->


  <!-- Jobs Start -->
  <div class="py-5">
    <div class="container">
      <h1 class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">Job Listing</h1>
      <div th:each="vacancy : ${vacancies.models}" class="job-item p-4 mb-4">
        <div class="row g-4">
          <div class="col-sm-12 col-md-8 d-flex align-items-center">
            <img class="flex-shrink-0 img-fluid border rounded" th:src="${vacancy.company.photoUrl}" alt="" style="width: 80px; height: 80px;">
            <div class="text-start ps-4">
              <h5 th:text="${vacancy.title}" class="mb-3">Wordpress Developer</h5>
              <span class="text-truncate me-3"><i class="fa fa-map-marker-alt text-primary me-2"></i><span th:text="${vacancy.location}"></span></span>
              <span class="text-truncate me-3"><i class="far fa-clock text-primary me-2"></i><span th:text="${vacancy.jobType.name}"></span></span>
              <span class="text-truncate me-0"><i class="far fa-money-bill-alt text-primary me-2"></i><span th:text="${vacancy.minSalary+'-'+vacancy.maxSalary}"></span></span>
            </div>
          </div>
          <div class="col-sm-12 col-md-4 d-flex flex-column align-items-start align-items-md-end justify-content-center">
            <div class="d-flex mb-3">
              <a class="btn btn-light btn-square me-3" href=""><i class="far fa-heart text-primary"></i></a>
              <a class="btn btn-primary" th:href="'/job/detail/'+${vacancy.id}">Apply Now</a>
            </div>
            <small class="text-truncate"><i class="far fa-calendar-alt text-primary me-2"></i>Date Line: <span th:text="${#dates.format(vacancy.dateLine,'dd-MM-yyyy')}"></span></small>
          </div>
        </div>
      </div>
      <a th:each="i : ${#numbers.sequence(1,vacancies.totalPage)}" th:text="${i}" th:class="${currentPage == i  ? 'btn btn-primary py-2 px-3' : 'btn py-2 px-3'}" th:href="'/jobs?currentPage='+${i}">1</a>

    </div>
  </div>
  <!-- Jobs End -->
</div>

</body>

</html>
